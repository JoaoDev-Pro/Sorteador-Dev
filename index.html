<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sorteador de números aleatórios online com visual neon">

    <!-- Preconnect para acelerar conexão -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Importação da fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Importação Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title> SorteadorDev</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Cabeçalho de navegação -->
    <header>
        <h1 id="logo">
            <i class='bx  bx-shuffle'></i>Sorteador Dev
        </h1>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <section class="sorteador" aria-labelledby="titulo-secao">
            <h1 id="titulo-secao">GERAR NÚMERO</h1>
            <p class="descricao">
                Defina o intervalo desejado e pressione o botão para sortear um número vencedor.
            </p>

            <!-- Display do resultado -->
            <div id="display-resultado">
                <span id="numero-sorteado">00</span>
                <p>RESULTADO</p>
            </div>

            <!-- Formulário de sorteio -->
            <form id="form-sorteio">
                <div class="campo">
                    <label for="numero-minimo">Mínimo</label>
                    <input type="number" id="numero-minimo" value="1" min="0" required>
                </div>

                <div class="campo">
                    <label for="numero-maximo">Máximo</label>
                    <input type="number" id="numero-maximo" value="100" min="1" required>
                </div>

                <button type="button" id="btn-sortear" aria-label="Sortear número aleatório">
                    <i class="bx bx-dice-5"></i> SORTEAR AGORA
                </button>
            </form>

            <!-- Histórico de sorteios -->
            <section id="historico" aria-labelledby="titulo-historico">
                <h2 id="titulo-historico">Últimos Números</h2>
                <ul id="lista-historico">
                    <!-- Itens do histórico serão adicionados aqui via JavaScript -->
                </ul>
            </section>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>
            Desenvolvido por
            <a href="https://github.com/JoaoDev-Pro" target="_blank" rel="noopener noreferrer">
                <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">

                        d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" />

                João Victor

        </p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
